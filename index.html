<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" href="logo.png">

<link rel="apple-touch-icon" href="logo.png">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Sitio 263">

<link rel="manifest" href="manifest.json">

    <title>Tarifador Pro - Sitio 263</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background-color: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; font-size: 22px; }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background-color: #dfe6e9; color: #636e72; transition: 0.3s; }
        .tab-btn.active { background-color: #27ae60; color: white; }

        .buscador-container { position: relative; width: 100%; }
        #destinoInput { width: 100%; padding: 15px; font-size: 16px; border: 2px solid #dfe6e9; border-radius: 10px; box-sizing: border-box; outline: none; }
        
        .lista-desplegable { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #dfe6e9; max-height: 250px; overflow-y: auto; z-index: 1000; display: none; border-radius: 0 0 10px 10px; }
        .opcion-item { padding: 12px 15px; border-bottom: 1px solid #f1f2f6; cursor: pointer; font-size: 15px; }
        .opcion-item:active { background-color: #e8f4fd; }

        .btn-limpiar { width: 100%; margin-top: 15px; padding: 12px; background-color: #34495e; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        
        /* Estilo del Resultado */
        #resultado { margin-top: 25px; padding: 15px; background-color: #f9f9f9; border-radius: 10px; text-align: center; min-height: 60px; border: 1px solid #eee; }
        .precio-mxn { display: block; font-size: 28px; color: #27ae60; font-weight: bold; }
        .detalle-cambio { display: block; font-size: 13px; color: #7f8c8d; margin-top: 5px; }
        .cargando { color: #f39c12; font-size: 16px; font-style: italic; }
    </style>
</head>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js');
    });
  }
</script>

<body>

<div class="container">
    <h2>Tarifas Sitio 263</h2>
    
    <div class="tabs">
        <button id="btnLocal" class="tab-btn active" onclick="cambiarModo('locales')">LOCAL (MXN)</button>
        <button id="btnForaneo" class="tab-btn" onclick="cambiarModo('foraneos')">FORÁNEO (USD)</button>
    </div>

    <div class="buscador-container">
        <input type="text" id="destinoInput" placeholder="Buscando en Locales..." autocomplete="off">
        <div id="listaOpciones" class="lista-desplegable"></div>
    </div>
    
    <button class="btn-limpiar" onclick="limpiarConsulta()">Nueva Consulta</button>
    <div id="resultado"></div>
</div>

<script src="lista_de_precios.js"></script>

<script>
    let modoActual = 'locales';
    const input = document.getElementById('destinoInput');
    const lista = document.getElementById('listaOpciones');
    const display = document.getElementById('resultado');

    function cambiarModo(nuevoModo) {
        modoActual = nuevoModo;
        document.getElementById('btnLocal').classList.toggle('active', modoActual === 'locales');
        document.getElementById('btnForaneo').classList.toggle('active', modoActual === 'foraneos');
        input.placeholder = `Buscando en ${modoActual === 'locales' ? 'Locales' : 'Foráneos'}...`;
        limpiarConsulta();
    }

    // Función para obtener el tipo de cambio real
    async function obtenerPrecioConvertido(precioUSD) {
        display.innerHTML = '<span class="cargando">Consultando tipo de cambio...</span>';
        try {
            // Llamada a la API de tipo de cambio
            const respuesta = await fetch('https://open.er-api.com/v6/latest/USD');
            const datos = await respuesta.json();
            const tCambio = datos.rates.MXN;
            const totalMXN = (precioUSD * tCambio).toFixed(2);

            display.innerHTML = `
                <span class="precio-mxn">$${totalMXN} MXN</span>
                <span class="detalle-cambio">Precio: $${precioUSD} USD | T.C: ${tCambio.toFixed(2)}</span>
            `;
        } catch (error) {
            display.innerHTML = `<span style="color:red">Error al obtener tipo de cambio. Intenta de nuevo.</span>`;
        }
    }

    input.addEventListener('input', () => {
        const texto = input.value.trim().toUpperCase();
        lista.innerHTML = ''; 
        
        if (typeof listaprecios === 'undefined') return;
        const baseDeDatos = listaprecios[modoActual];

        if (texto.length > 0) {
            const coincidencias = Object.keys(baseDeDatos).filter(destino => destino.includes(texto));

            coincidencias.forEach(destino => {
                const div = document.createElement('div');
                div.textContent = destino;
                div.className = 'opcion-item';
                div.onclick = () => {
                    input.value = destino;
                    lista.style.display = 'none';
                    const precio = baseDeDatos[destino];

                    if (modoActual === 'foraneos') {
                        obtenerPrecioConvertido(precio);
                    } else {
                        display.innerHTML = `<span class="precio-mxn">$${precio} MXN</span>`;
                    }
                };
                lista.appendChild(div);
            });
            lista.style.display = coincidencias.length > 0 ? 'block' : 'none';
        } else {
            lista.style.display = 'none';
            display.innerHTML = '';
        }
    });

    function limpiarConsulta() {
        input.value = "";
        display.innerHTML = "";
        lista.style.display = 'none';
        input.focus();
    }

    document.addEventListener('click', (e) => {
        if (e.target !== input) lista.style.display = 'none';
    });
</script>

</body>
</html>
