        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background-color: #dfe6e9; color: #636e72; transition: 0.3s; }

        .buscador-container { position: relative; width: 100%; }

        .lista-desplegable { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #dfe6e9; max-height: 250px; overflow-y: auto; z-index: 1000; display: none; border-radius: 0 0 10px 10px; }

        /* Estilo del Resultado */

        .cargando { color: #f39c12; font-size: 16px; font-style: italic; }

    const input = document.getElementById('destinoInput');
    const lista = document.getElementById('listaOpciones');
    const display = document.getElementById('resultado');

    function cambiarModo(nuevoModo) {
        modoActual = nuevoModo;
        document.getElementById('btnLocal').classList.toggle('active', modoActual === 'locales');
        document.getElementById('btnForaneo').classList.toggle('active', modoActual === 'foraneos');
        input.placeholder = `Buscando en ${modoActual === 'locales' ? 'Locales' : 'Foráneos'}...`;
        limpiarConsulta();
    }

            // Guardamos localmente para no volver a consultar hoy

            localStorage.setItem('dolar_fecha', hoy);

            tCambio = parseFloat(tCambioGuardado);
        }

        const totalMXN = (precioUSD * tCambio).toFixed(2);

            <div style="margin-bottom: 8px;">

        input.value = "";
        display.innerHTML = "";
