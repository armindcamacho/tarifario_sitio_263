
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarifador Taxis Ejecutivos</title>
    <style>
        /* Diseño General */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Buscador con Filtro */
        .buscador-container {
            position: relative;
            width: 100%;
        }

        #destinoInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        #destinoInput:focus {
            border-color: #3498db;
        }

        /* Lista Desplegable Dinámica */
        .lista-desplegable {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #dfe6e9;
            border-top: none;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .opcion-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f2f6;
            cursor: pointer;
            font-size: 15px;
            color: #2d3436;
        }

        .opcion-item:active {
            background-color: #e8f4fd;
        }

        /* Botón Nueva Consulta */
        .btn-limpiar {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-limpiar:active {
            background-color: #2c3e50;
            transform: scale(0.98);
        }

        /* Resultado */
        #resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            min-height: 30px;
            color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tarifas Sitio 263</h2>
    
    <div class="buscador-container">
        <input type="text" id="destinoInput" placeholder="Escriba el destino..." autocomplete="off">
        <div id="listaOpciones" class="lista-desplegable"></div>
    </div>
    
    <button class="btn-limpiar" onclick="limpiarConsulta()">Nueva Consulta</button>

    <div id="resultado"></div>
</div>

<script src="lista_de_precios.js"></script>

<script>
    const input = document.getElementById('destinoInput');
    const lista = document.getElementById('listaOpciones');
    const display = document.getElementById('resultado');

    // 1. Lógica de Filtrado en Tiempo Real
    input.addEventListener('input', () => {
        const texto = input.value.trim().toUpperCase();
        lista.innerHTML = ''; 
        
        // Verificamos si la variable del archivo .js existe
        if (typeof listaprecios === 'undefined') {
            display.innerHTML = "Error: Archivo JS no cargado";
            return;
        }

        if (texto.length > 0) {
            const coincidencias = Object.keys(listaprecios).filter(destino => 
                destino.includes(texto)
            );

            if (coincidencias.length > 0) {
                coincidencias.forEach(destino => {
                    const div = document.createElement('div');
                    div.textContent = destino;
                    div.className = 'opcion-item';
                    
                    div.onclick = () => {
                        input.value = destino;
                        lista.innerHTML = '';
                        lista.style.display = 'none';
                        mostrarPrecio(destino);
                    };
                    lista.appendChild(div);
                });
                lista.style.display = 'block';
            } else {
                lista.style.display = 'none';
            }
        } else {
            lista.style.display = 'none';
            display.innerHTML = '';
        }
    });

    // 2. Mostrar Precio
    function mostrarPrecio(destino) {
        const precio = listaprecios[destino];
        display.innerHTML = `Costo: $${precio}`;
    }

    // 3. Función Limpiar
    function limpiarConsulta() {
        input.value = "";
        display.innerHTML = "";
        lista.style.display = 'none';
        input.focus();
    }

    // Cerrar lista al tocar fuera
    document.addEventListener('click', (e) => {
        if (e.target !== input) {
            lista.style.display = 'none';
        }
    });
</script>

</body>
</html>
