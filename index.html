<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifador Taxis Ejecutivos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eceff1;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #2c3e50; margin-bottom: 5px; }
        p { color: #7f8c8d; font-size: 0.9em; }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 20px 0 10px 0;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }
        input:focus { border-color: #007bff; }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 2;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }

        button.btn-limpiar {
            flex: 1;
            background-color: #6c757d;
        }
        button.btn-limpiar:hover { background-color: #5a6268; }

        #resultado {
            margin-top: 25px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üöï TARIFARIO SITIO 263</h2>
    <p>Busca tu destino y conoce la tarifa</p>
    
    <input type="text" id="destinoInput" list="destinosSugeridos" placeholder="¬øA d√≥nde vas?" autocomplete="off">
    
    <datalist id="destinosSugeridos"></datalist>
    
    <div class="button-group">
        <button onclick="buscarPrecio()">Consultar</button>
        <button class="btn-limpiar" onclick="limpiarFormulario()">Limpiar</button>
    </div>

    <div id="resultado"></div>
</div>

<script src="lista_de_precios.js"></script>

<script>
    // 1. Cargar sugerencias al inicio
    const cargarSugerencias = () => {
        const datalist = document.getElementById('destinosSugeridos');
        if (typeof listaPrecios !== 'undefined' && datalist) {
            datalist.innerHTML = ""; // Limpia antes de cargar
            Object.keys(listaPrecios).forEach(destino => {
                const opcion = document.createElement('option');
                opcion.value = destino;
                datalist.appendChild(opcion);
            });
        }
    };

    // 2. Funci√≥n de b√∫squeda
    function buscarPrecio() {
        const inputElement = document.getElementById('destinoInput');
        const display = document.getElementById('resultado');
        const input = inputElement.value.trim().toUpperCase();

        if (listaPrecios[input]) {
            display.innerHTML = `Costo: $${listaPrecios[input]}`;
            display.style.color = "#27ae60";
        } else {
            display.innerHTML = "‚ùå No encontrado";
            display.style.color = "#e74c3c";
        }
    }

    // 3. Funci√≥n de limpiar (para quitar el error de la consola)
    function limpiarFormulario() {
        document.getElementById('destinoInput').value = "";
        document.getElementById('resultado').innerHTML = "";
        document.getElementById('destinoInput').focus();
    }

    // Ejecutar al cargar la p√°gina
    window.onload = cargarSugerencias;
</script>


</body>
</html>
